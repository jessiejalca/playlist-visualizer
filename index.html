<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Responsive Expression</title>
  </head>
  <body>
    <article class="mix-grid">
      <!-- Title card -->
      <div class="general-card title-card"><h1>alt mix</h1></div>
      <!-- Subhead card (playlist description) -->
      <div class="general-card subhead-card">
        <p>A little bit of alternative.</p>
      </div>
      <!-- Song album covers -->
      <div class="general-card song">
        <img
          src="images/IslandInTheSun-Weezer"
          srcset="
            images/IslandInTheSun-Weezer_1200px.jpeg 1200w,
            images/IslandInTheSun-Weezer_900px.jpeg   900w,
            images/IslandInTheSun-Weezer_600px.jpeg   600w
          "
          sizes="100%"
          alt="Weezer's Green Album cover, which featured their song 'Island In The Sun.'"
        />
        <div class="song-info">
          <p class="song-title">Island In The Sun</p>
          <p class="song-artist">Weezer</p>
        </div>
      </div>
      <div class="general-card song"></div>
      <div class="general-card song"></div>
      <div class="general-card song"></div>
      <div class="general-card song"></div>
      <div class="general-card song"></div>
      <div class="general-card song"></div>
      <div class="general-card song"></div>
      <div class="general-card song"></div>
      <div class="general-card song"></div>
      <div class="general-card song"></div>
      <div class="general-card song"></div>
      <!-- Embedded Spotify playlist -->
      <div class="general-card playlist-card"></div>
    </article>
    <footer>
      <p>Jessie Jalca</p>
    </footer>
  </body>
</html>
